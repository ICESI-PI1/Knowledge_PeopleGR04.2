
{% extends 'base.html' %}
{% load static %}
{% block content %}

<link href="{% static '/historyapplications.css' %}" rel="stylesheet"/>
<link href="{% static 'newscholarship.css' %}" rel="stylesheet"/>

<style>
  #actualizar {
        color: #A4D955;
        background-color: white;
        border: 2px solid #A4D955;
        transition: background-color 0.3s, color 0.3s;
        margin-top: 3%;
        margin-left: 30%;
        margin-bottom: 3%;
    }
    
    #actualizar:hover {
        background-color: #A4D955;
        color: white;
    }
</style>

<div class="row mb-3 flex-sm-row" id="contTitulo">
  <div class="col-md-8">
    <br />
    <h1 id="titulo" class="mt-2" style="color: white">Editar perfil</h1>
    <hr id="line" class="w-80" />
  </div>
  <div class="col-md-4">
    <img
      src="../../../../media/icons/HigherEducation.png"
      alt="No Encontrada"
      class="img-fluid d-none d-md-block"
      id="graduatedImg"
    />
  </div>
</div>

<div class="row mb-3 flex-sm-row" style=" background-color: white; margin-top:1rem; border-radius: 3%;  margin-left: 2%; width: 98%;">
<div class="col-10" style="margin-left: 8%; margin-top: 5%;">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="action" id="actualizar" class="btn custom btn col-md-5">Actualizar</button>
  </form>
</div>
</div>
{% endblock %}
