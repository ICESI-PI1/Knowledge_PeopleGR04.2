{% extends 'base.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

      rel="stylesheet"
      type="text/css"
    />

    <link
