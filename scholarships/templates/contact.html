
{% extends '_base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Encuentra nuestras oficinas en</h1>
            <div id="map" style="height: 300px;">
            </div>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-WZQlAtx-eFzTsB0298N98NNFM0jXGRQ&callback=iniciarMap"></script>
            <script>
                function iniciarMap() {
                    var location = {lat:3.4791523,lng: -76.5276805};// Coordenadas de la ubicación del mapa

                    var map = new google.maps.Map(document.getElementById('map'), {
                        center: location,
                        zoom: 15
                    });

                    var marker = new google.maps.Marker({
                        position: location,
                        map: map,
                        title: 'Ubicación'
                    });
                }

                window.onload = function() {
                    iniciarMap();
                };

            </script>
        </div>
        <div class="col-md-6">
            <form method="post" action="/scholarships/contact/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
